<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1f877f7a86.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Find your <i class="fa-solid fa-heart"></i></h2>
      <div class="input-box">
        <p>Person 1</p>
        <input id="input1" class="text-input" type="text" />
      </div>
      <div class="input-box">
        <p>Person 2</p>
        <input id="input2" class="text-input" type="text" />
      </div>
      <button class="calculate-btn" onclick="calculate()">Calculate</button>
      <p class="score-text">Your score is: <strong id="score"></strong></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
